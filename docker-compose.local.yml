version: '3.8'

services:
  db:
    image: postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    hostname: chef-db
    networks:
      - pgadmin-net
      - local-net
    expose:
      - 5432
  redis:
    image: redis:latest
    expose:
      - 6379
    networks:
      - local-net
  web:
    build: .
    depends_on:
      - db
      - redis
    environment:
      RECIPE_REPO_USER: ${RECIPE_REPO_USER}
      RECIPE_REPO_NAME: ${RECIPE_REPO_NAME}
      RECIPE_PAT: ${RECIPE_PAT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PASSWORD: ${PASSWORD}
      ADMIN_USER: ${ADMIN_USER}
      SECRET: ${SECRET}
      IMGUR_ALBUM_ID: ${IMGUR_ALBUM_ID}
      IMGUR_CLIENT_ID: ${IMGUR_CLIENT_ID}
      IMGUR_CLIENT_SECRET: ${IMGUR_CLIENT_SECRET}
      IMGUR_REFRESH_TOKEN: ${IMGUR_REFRESH_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: 5000
      PYTHONUNBUFFERED: 1
    networks:
      - local-net
    ports:
      - '80:5000'
    working_dir: /app/webapp
    volumes:
      - ./src/webapp:/app/webapp
    entrypoint: ["python", "app.py", "--debug"]
volumes:
  dbdata:
networks:
  pgadmin-net:
    external: true
  local-net:
