<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - Recipe Website</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Add Recipe</h1>

        <form>
            <div class="form-field">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="Enter recipe name" required>
            </div>

            <div class="form-field">
                <label for="timeInput">Time (minutes):</label>
                <input type="number" id="timeInput" placeholder="Enter time in minutes" required>
            </div>

            <div class="form-field">
                <label for="peopleInput">People:</label>
                <input type="number" id="peopleInput" placeholder="Enter number of people" required>
            </div>

            <div id="ingredientsContainer" class="form-field">
                <label>Ingredients:</label>
                <div class="ingredient-row">
                    <input type="text" class="amount" placeholder="Amount">
                    <input type="text" class="ingredient" placeholder="Ingredient">
                    <span class="round-button remove-row"><i class="fas fa-minus"></i></span>
                </div>
            </div>
            <span class="round-button" id="addIngredient"><i class="fas fa-plus"></i></span>

            <div id="preparationContainer" class="form-field">
                <label>Preparation:</label>
                <div class="preparation-row">
                    <textarea class="step" placeholder="Step"></textarea>
                    <span class="round-button remove-row"><i class="fas fa-minus"></i></span>
                </div>
            </div>
            <span class="round-button" id="addStep"><i class="fas fa-plus"></i></span>

            <div class="form-field">
                <label for="tagsInput">Tags:</label>
                <input type="text" id="tagsInput1" placeholder="Tag 1">
            </div>
            <div class="form-field">
                <input type="text" id="tagsInput2" placeholder="Tag 2">
            </div>
            <div class="form-field">
                <input type="text" id="tagsInput3" placeholder="Tag 3">
            </div>
            <div class="form-field">
                <input type="text" id="tagsInput4" placeholder="Tag 4">
            </div>
            <div class="form-field">
                <input type="text" id="tagsInput5" placeholder="Tag 5">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#addIngredient').click(function () {
                const row = $('<div class="ingredient-row">' +
                    '<input type="text" class="amount" placeholder="Amount">' +
                    '<input type="text" class="ingredient" placeholder="Ingredient">' +
                    '<span class="round-button remove-row"><i class="fas fa-minus"></i></span>' +
                    '</div>');
                $('#ingredientsContainer').append(row);
            });

            $('#addStep').click(function () {
                const row = $('<div class="preparation-row">' +
                    '<textarea class="step" placeholder="Step"></textarea>' +
                    '<span class="round-button remove-row"><i class="fas fa-minus"></i></span>' +
                    '</div>');
                $('#preparationContainer').append(row);
            });

            $(document).on('click', '.remove-row', function () {
                $(this).parent().remove();
            });
        });
    </script>
</body>

</html>
