{% set english = True %}

{% extends "base.html" %}

{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
{% endblock head %}

{% block body %}
    <div class="header">
        <img id="icon" src="/static/icon.png" alt="icon" onclick="window.location.href='{{ url_for('index') }}'">
        <h1>Login</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="/login?redirect={{ redirect }}" method="post">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="{{ url_for('register') }}">No account? Register here!</a>
            <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
        </div>
    </div>
{% endblock body %}
