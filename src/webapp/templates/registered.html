{% set english = True %}

{% extends "base.html" %}

{% block head %}
    <title>Register</title>
    <link rel="stylesheet" href="static/login.css">
{% endblock head %}

{% block body %}
    <div class="header">
        <img id="icon" src="/static/icon.png" alt="icon" onclick="window.location.href='{{ url_for('index') }}'">
        <h1>Registered!</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Registered</h1>
            <p>Your account has been registered, please check your inbox to verify your email!</p>
        </div>
    </div>
{% endblock body %}
