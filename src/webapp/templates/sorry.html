{% set english = True %}

{% extends "base.html" %}

{% block head %}
    <title>{{ title|title }}</title>
    <link rel="stylesheet" href="static/box.css">
{% endblock head %}

{% block body %}
    <div class="center-container">
        {% if centering %}
        <div class="center-box centering">
        {% else %}
        <div class="center-box">
        {% endif %}
            <div class="header">
                {{ clickable_icon() }}
                <h1>{{ title|title }}</h1>
            </div>
            {{ message|safe }}
        </div>
    </div>
{% endblock body %}
