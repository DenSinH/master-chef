{% set english = True %}

{% extends "base.html" %}

{% block head %}
    <title>Forgot Password</title>
    <link rel="stylesheet" href="static/box.css">
{% endblock head %}

{% block body %}
    <div class="center-container">
        <div class="center-box">
            <div class="header">
                <img id="icon" src="/static/icon.png" alt="icon" onclick="window.location.href='{{ url_for('index') }}'">
                <h1>Forgot Password</h1>
            </div>
            <form action="{{ url_for('update_password', username=username) }}" method="post">
                <input type="text" id="username" name="username" value="{{ username }}" disabled>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
{% endblock body %}
