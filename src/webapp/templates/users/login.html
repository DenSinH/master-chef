{% set english = True %}

{% extends "base.html" %}

{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
    <style>
        a {
            display: block;
        }
    </style>
{% endblock head %}

{% block body %}
    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <img id="icon" src="/static/icon.png" alt="icon" onclick="window.location.href='{{ url_for('index') }}'">
                <h1>Login</h1>
            </div>
            <form action="/login?redirect={{ redirect }}" method="post">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="{{ url_for('register') }}">No account? Register here!</a>
            <a id="forgot-password" href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        $("#forgot-password").on("click", function(event) {
            event.preventDefault();
            let parameterValue = $("#email").val();
            if (parameterValue) {
                $(this).attr("href", "{{ url_for('forgot_password') }}?email=" + encodeURIComponent(parameterValue));
                window.location.href = $(this).attr("href");
            }
        });
    </script>
{% endblock body %}
